<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D084;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B872;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)" />
  
  <!-- Radar sweep effect -->
  <path d="M 50 50 L 50 10 A 40 40 0 0 1 90 50 Z" fill="#0a0a0a" opacity="0.3" />
  
  <!-- Concentric circles (radar rings) -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4" />
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4" />
  <circle cx="50" cy="50" r="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.6" />
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#ffffff" />
  
  <!-- Crosshair lines -->
  <line x1="50" y1="10" x2="50" y2="90" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  <line x1="10" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
  <!-- Data points (trend indicators) -->
  <circle cx="65" cy="35" r="3" fill="#ffffff" opacity="0.8" />
  <circle cx="75" cy="60" r="3" fill="#ffffff" opacity="0.8" />
  <circle cx="55" cy="70" r="3" fill="#ffffff" opacity="0.8" />
</svg>
